<template>
    <div class="container_custom_modal">
            <lightning-card variant="Narrow" title="New Transaction" icon-name="standard:notes">
                <div class="custom_body_modal ">
                    <div class="slds-m-around_medium ">
                        <lightning-input class="" type="text" label="Token Symbol" onchange={handleTokenSymbolChange}></lightning-input>
                    </div>
                    <div class="slds-m-around_medium ">
                        <lightning-input type="number"  label="Quantity"  onchange={handleQuantityChange}  ></lightning-input>
                    </div>
                    <div class="slds-m-around_medium ">
                        <lightning-input type="number"   label="Amount" onchange={handleAmountChange}></lightning-input>
                    </div>

                </div> 
                <div class="custom_footer_modal ">
                        <button class="custom-button" onclick={handleAddTransaction}>Add Transaction</button>
                </div>  
            </lightning-card>
    </div>
   
</template>
